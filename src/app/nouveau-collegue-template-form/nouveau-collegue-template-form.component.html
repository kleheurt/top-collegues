<form appNomPrenomValidator (ng-submit)="submit()" #formCollegue="ngForm">
  <div class="form-group">
    <label>Pseudo</label>
    <input class="x" name="pseudo" [(ngModel)]="collegue.pseudo" #pseudo="ngModel" required >
  </div>
  <div class="form-group">
    <label>Photo URL</label>
    <input name="photo" [(ngModel)]="collegue.photo" #photo="ngModel" required>
  </div>
  <div class="form-group">
    <label>Prénom</label>
    <input name="prenom" [(ngModel)]="collegue.prenom" #prenom="ngModel" required minlength="2">
  </div>
  <div class="form-group">
    <label>Nom</label>
    <input name="nom" [(ngModel)]="collegue.nom" #nom="ngModel" required minlength="2">
  </div>
  <div class="alert alert-danger" *ngIf="nom.dirty && formCollegue.errors && formCollegue.errors['nom'] ">Les noms et prénoms ne sauraient être identiques.</div>
  <button [disabled]="!formCollegue.valid" type="submit" (click)="submit()" class="btn btn-outline-dark rounded-0 btn-sm">Créer</button>
</form>
